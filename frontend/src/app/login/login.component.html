<div class="login-container">
  <div class="login-card-wrapper">
    <div class="login-card">
      <div class="card-header">
        <div class="logo-container">
          <img
            src="/assets/logos/logo_full_1to1.svg"
            alt="Zeitvertreib Logo"
            class="logo-image"
          />
          <div class="logo-glow"></div>
        </div>
        <h1 class="welcome-title">
          <span class="welcome-text">Willkommen bei</span>
          <span class="brand-name">Zeitvertreib</span>
        </h1>
      </div>

      <div class="card-content">
        <p class="description-text">
          Bitte melde dich mit deinem Steam-Account an, um auf dein Dashboard
          und deine Statistiken zuzugreifen.
        </p>

        <div class="button-container">
          <p-button
            label="Mit Steam anmelden"
            icon="pi pi-user"
            size="large"
            styleClass="steam-login-btn"
            (onClick)="login()"
          ></p-button>
          <div class="button-glow"></div>
        </div>

        <div class="features-preview">
          <div class="feature-item">
            <i class="pi pi-chart-line feature-icon"></i>
            <span>Statistiken</span>
          </div>
          <div class="feature-item">
            <i class="pi pi-users feature-icon"></i>
            <span>Community</span>
          </div>
          <div class="feature-item">
            <i class="pi pi-trophy feature-icon"></i>
            <span>Achievements</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-6 max-w-4xl min-h-screen">
  <div *ngIf="currentUser" class="space-y-6">
    <!-- Profile Header -->
    <p-card header="Profil" styleClass="mb-4">
      <div class="flex items-center space-x-4">
        <p-avatar [image]="currentUser.avatarfull" size="xlarge" shape="circle" class="profile-avatar">
        </p-avatar>
        <div>
          <h2 class="text-2xl font-bold mb-2 text-gray-900">
            {{ currentUser.personaname }}
          </h2>
          <p class="text-gray-600 mb-2">Steam ID: {{ currentUser.steamid }}</p>
          <div class="flex space-x-2">
            <p-button label="Steam Profil Ã¶ffnen" icon="pi pi-external-link" styleClass="p-button-outlined"
              (onClick)="openSteamProfile()">
            </p-button>
            <p-button label="Abmelden" icon="pi pi-sign-out" severity="danger" (onClick)="logout()">
            </p-button>
          </div>
        </div>
      </div>
    </p-card>

    <!-- Profile Details -->
    <p-card header="Profil Details" styleClass="mb-4 profile-details-card">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Profilname</label>
          <p class="text-gray-900">{{ currentUser.personaname }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Steam ID</label>
          <p class="text-gray-900 font-mono">{{ currentUser.steamid }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Profil URL</label>
          <p class="text-gray-900 break-all">{{ currentUser.profileurl }}</p>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Loading/Not logged in state -->
  <div *ngIf="!currentUser" class="text-center py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-gray-400 mb-4"></i>
    <p class="text-gray-600">Lade Profildaten...</p>
  </div>
</div>

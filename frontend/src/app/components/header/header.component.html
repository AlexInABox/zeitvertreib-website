<div class="m-3 header-bg-var">
  <p-menubar [model]="items">
    <ng-template #start>
      <img
        id="logo-svg"
        src="/assets/logos/{{ logoSrc }}"
        alt="Logo"
        [class.logo-muted]="isMuted"
        (click)="toggleTheme()"
        title="Darkmode umschalten"
      />
    </ng-template>
    <ng-template #item let-item>
      <ng-container *ngIf="item.route; else urlRef">
        <a [routerLink]="item.route" class="p-menubar-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-container>
      <ng-template #urlRef>
        <a
          *ngIf="item.url; else noLink"
          [href]="item.url"
          [target]="item.target || '_self'"
          class="p-menubar-item-link"
        >
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
      <ng-template #noLink>
        <div class="p-menubar-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span class="pi pi-fw pi-angle-down ml-2"></span>
        </div>
      </ng-template>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2" style="white-space: nowrap">
        <div *ngIf="isPlaying && currentTrack" class="song-title-container">
          <div
            [class.paused]="scrollPaused"
            class="scrolling-song-title-wrapper song-title-copy-hover"
            (mouseenter)="scrollPaused = true"
            (mouseleave)="scrollPaused = false"
            (click)="copySongTitle()"
            title="Songtitel kopieren"
            tabindex="0"
            role="button"
            aria-label="Songtitel kopieren"
          >
            <span class="scrolling-song-title">{{ currentTrack }}<span class="pl-12"></span></span>
            <span class="scrolling-song-title">{{ currentTrack }}<span class="pl-12"></span></span>
            <span class="copy-icon" aria-hidden="true">
              <!-- Copy SVG icon -->
              <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="6" y="6" width="9" height="9" rx="2" stroke="currentColor" stroke-width="1.5" />
                <rect x="3" y="3" width="9" height="9" rx="2" stroke="currentColor" stroke-width="1.5" opacity="0.5" />
              </svg>
            </span>
          </div>
        </div>
        <div
          class="relative inline-block music-button-container"
          (mouseenter)="showVolumePanel = true"
          (mouseleave)="onPopoverMouseLeave()"
        >
          <div class="relative inline-block">
            <div
              class="music-svg-btn-custom"
              style="border: 0.5px solid var(--p-button-outlined-primary-border-color); border-radius: 8px"
              tabindex="0"
              role="button"
              (click)="toggleMute()"
              [attr.title]="isMuted ? 'Musik an' : 'Musik aus'"
              aria-label="Musik Lautstärke"
            >
              <ng-container *ngIf="isMuted; else volumeUpIcon">
                <!-- Muted SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 16 16">
                  <path
                    fill="var(--p-button-outlined-primary-color)"
                    fill-rule="evenodd"
                    d="M1.5 5h2.79l3.86-3.83l.85.35v13l-.85.33L4.29 11H1.5l-.5-.5v-5l.5-.5zm3.35 5.17L8 13.31V2.73L4.85 5.85L4.5 6H2v4h2.5l.35.17zm9.381-4.108l.707.707L13.207 8.5l1.731 1.732l-.707.707L12.5 9.207l-1.732 1.732l-.707-.707L11.793 8.5L10.06 6.77l.707-.707l1.733 1.73l1.731-1.731z"
                    clip-rule="evenodd"
                  />
                </svg>
              </ng-container>
              <ng-template #volumeUpIcon>
                <!-- Volume Up SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                  <g
                    fill="none"
                    stroke="var(--p-button-outlined-primary-color)"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                  >
                    <path
                      d="M12.253 19.4L7.99 15.782a1 1 0 0 0-.647-.238H4.75a2 2 0 0 1-2-2v-3.086a2 2 0 0 1 2-2h2.594a1 1 0 0 0 .647-.238l4.262-3.62a1 1 0 0 1 1.647.762V18.64a1 1 0 0 1-1.647.762Z"
                    />
                    <path
                      stroke-linecap="round"
                      d="M16.664 8.542c.48.35.88.854 1.158 1.462c.277.607.424 1.295.424 1.996c0 .7-.147 1.39-.424 1.996c-.278.607-.677 1.112-1.158 1.462M18.7 6.424c.775.565 1.42 1.378 1.867 2.357c.447.978.683 2.089.683 3.219s-.236 2.24-.683 3.22c-.448.978-1.092 1.791-1.867 2.356"
                    />
                  </g>
                </svg>
              </ng-template>
            </div>
            <span *ngIf="requiresInteraction && !ctaShown" class="music-badge"></span>
          </div>
          <!-- Invisible hover bridge to prevent accidental mouseleave -->
          <div class="music-hover-bridge" aria-hidden="true"></div>
          <div
            class="music-popover"
            [class.show]="showVolumePanel"
            (click)="$event.stopPropagation()"
            [attr.aria-hidden]="!showVolumePanel"
            style="position: absolute; left: 50%; transform: translateX(-50%); top: calc(100% + 8px); z-index: 50"
          >
            <div class="music-popover-inner">
              <p-slider
                orientation="vertical"
                [style]="{ height: '64px', width: '24px' }"
                [(ngModel)]="volume"
                [min]="0.05"
                [max]="0.95"
                [step]="0.01"
                (ngModelChange)="onVolumeChange($event)"
                (pointerdown)="onSliderPointerDown($event)"
                aria-label="Lautstärke"
              ></p-slider>
            </div>
          </div>
        </div>
        <a href="https://dsc.gg/zeit" target="_blank">
          <!-- Desktop version with text -->
          <p-button
            label="Discord beitreten"
            icon="pi pi-discord"
            styleClass="p-button-outlined discord-btn-text hidden sm:inline-flex"
          ></p-button>
          <!-- Mobile version with icon only -->
          <p-button icon="pi pi-discord" styleClass="p-button-outlined discord-btn-icon-only sm:hidden"></p-button>
        </a>
        <div class="relative profile-button-container">
          <a
            [routerLink]="userLoggedIn ? '/profile' : '/login'"
            class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 rounded-xl cursor-pointer transition-colors duration-200 text-decoration-none"
          >
            <ng-container *ngIf="userLoggedIn; else showIcon">
              <p-avatar [image]="avatarIcon" class="mr-2" shape="circle" />
            </ng-container>

            <ng-template #showIcon>
              <i class="pi pi-user mr-2"></i>
              <!-- Dies ist das Symbol, das angezeigt wird, wenn nicht angemeldet -->
            </ng-template>
          </a>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</div>

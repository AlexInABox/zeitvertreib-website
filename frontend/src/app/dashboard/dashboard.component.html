<div class="grid grid-cols-3 grid-rows-6 gap-2 p-4">
  <div class="col-span-2 row-span-1 p-4">
    <p-card>
      <div class="flex justify-between w-full">
        <div class="flex items-center gap-3 min-w-44">
          <div class="w-1.5 h-13 rounded-full bg-emerald-500"></div>
          <div>
            <h5 class="text-surface-500 dark:text-white/72">Kills</h5>
            <p
              class="mt-1 text-xl font-medium text-surface-950 dark:text-surface-0"
            >
              {{ userStatistics.kills }}
            </p>
          </div>
        </div>
        <div class="flex items-center gap-3 min-w-44">
          <div class="w-1.5 h-13 rounded-full bg-blue-500"></div>
          <div>
            <h5 class="text-surface-500 dark:text-white/72">Deaths</h5>
            <p
              class="mt-1 text-xl font-medium text-surface-950 dark:text-surface-0"
            >
              {{ userStatistics.deaths }}
            </p>
          </div>
        </div>
        <div class="flex items-center gap-3 min-w-44">
          <div class="w-1.5 h-13 rounded-full bg-orange-500"></div>
          <div>
            <h5 class="text-surface-500 dark:text-white/72">Experience</h5>
            <p
              class="mt-1 text-xl font-medium text-surface-950 dark:text-surface-0"
            >
              {{ userStatistics.experience }}XP
            </p>
          </div>
        </div>
        <div class="flex items-center gap-3 min-w-44">
          <div class="w-1.5 h-13 rounded-full bg-rose-500"></div>
          <div>
            <h5 class="text-surface-500 dark:text-white/72">Playtime</h5>
            <p
              class="mt-1 text-xl font-medium text-surface-950 dark:text-surface-0"
            >
              {{ userStatistics.playtime }}h
            </p>
          </div>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-span-1 row-span-3 p-4">
    <p-card header="Welcome back, {{ userStatistics.username }}!">
      <p class="m-0">Wanna change your name?</p>
    </p-card>
  </div>
  <div class="col-span-2 row-span-2 p-4">
    <p-card header="Some Nice Overwiev Graphs!">
      <p class="m-0">Woah maths!</p>
    </p-card>
  </div>
  <div class="col-span-2 row-span-3 p-4">
    <p-card header="More History. recent sessuions?">
      <p class="m-0">Wanna change your name?</p>
    </p-card>
  </div>
  <div class="col-span-1 row-span-3 p-4">
    <p-card header="These people killed you!">
      <p class="m-0">Are you angry?</p>
    </p-card>
  </div>
</div>

<div class="login-container">
  <div class="login-card-wrapper">
    <div class="login-card">
      <div class="card-header">
        <div class="logo-container">
          <img
            src="/assets/logos/logo_full_1to1.svg"
            alt="Zeitvertreib Logo"
            class="logo-image"
          />
          <div class="logo-glow"></div>
        </div>
        <h1 class="welcome-title">
          <span class="brand-name">Zeitvertreib</span>
        </h1>
      </div>

      <div class="card-content">
        <p class="description-text">
          Melde dich mit deinem Discord-Account an, um dein Zeitvertreib-Konto
          zu verknüpfen.
        </p>

        <div class="info-box">
          <i class="pi pi-info-circle info-icon"></i>
          <p class="info-text">
            Dein Discord-Account muss mit Steam verknüpft sein, um Zugriff auf
            deine Statistiken und Features zu erhalten.
          </p>
        </div>

        <div class="button-container">
          <p-button
            label="Mit Discord anmelden"
            icon="pi pi-discord"
            size="large"
            styleClass="discord-login-btn"
            (onClick)="login()"
          ></p-button>
          <div class="button-glow"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="case-detail-container">
    <div class="p-6 max-w-5xl mx-auto">
        <!-- Header -->
        <div class="header-section mb-8">
            <button pButton icon="pi pi-arrow-left" label="Back to Cases" class="p-button-text p-button-secondary mb-4"
                (click)="goBack()"></button>
            <h1 class="text-4xl font-bold text-white mb-2">{{ caseName }}</h1>
            <p class="text-gray-300">Case Files</p>
        </div>

        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-state">
            <div class="loading-spinner"></div>
            <p class="text-white mt-4">Loading files...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="hasError && !isLoading" class="error-state">
            <i class="pi pi-exclamation-circle text-4xl text-red-400 mb-3"></i>
            <h3 class="text-xl font-bold text-white mb-2">Error</h3>
            <p class="text-gray-300 mb-4">{{ errorMessage }}</p>
            <button pButton label="Retry" icon="pi pi-refresh" class="p-button-outlined" (click)="loadFiles()"></button>
        </div>

        <!-- Files Grid -->
        <div *ngIf="!isLoading && !hasError" class="files-grid">
            <div *ngFor="let file of files" class="file-card">
                <div class="file-icon">
                    <i class="pi pi-file text-3xl text-blue-400"></i>
                </div>
                <div class="file-info">
                    <p class="file-name">{{ file }}</p>
                </div>
                <div class="file-actions">
                    <a [href]="getFileUrl(file)" target="_blank" class="file-button" title="Open file">
                        <i class="pi pi-external-link"></i>
                    </a>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="files.length === 0" class="empty-state">
                <i class="pi pi-inbox text-6xl text-gray-500 mb-4"></i>
                <h3 class="text-xl font-bold text-white mb-2">No Files Yet</h3>
                <p class="text-gray-400">This case doesn't contain any files yet.</p>
            </div>
        </div>
    </div>
</div>

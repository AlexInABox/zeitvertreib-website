name: Formatting & Linting DEV

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  prettier:
    name: üñåÔ∏è Prettier Autoformat
    permissions:
      contents: write
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: --write .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: format code with Prettier"
          branch: ${{ github.head_ref }}
